<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <div>
    <h3 class="mt-5 text-center text-white">{{aim}}</h3>
  </div>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <!--(ngSubmit) is used here to work function on clicking enter key ,button type must be submit-->
        <input formControlName="acn" name="acn" type="text" [placeholder]="data" />
        <div class="text-danger mb-2" *ngIf="this.loginForm.get('acn')?.errors && this.loginForm.get('acn')?.touched">Invalid Acc/No.</div>
        <input formControlName="psw" name="psw" type="password" placeholder="password" />
        <div class="text-danger mb-2" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">Invalid Password</div>
        <button type="submit">login</button>
        <p class="message">Not registered? <a href="#" routerLink="register">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
  <div>    <h3 class="mt-5 text-center text-white">Happy Banking</h3></div>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Register</h3>
          <!-- <p>Please enter your credentials to register.</p> -->
        </div>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="login-form">
        <input formControlName="uname" name="uname" type="text" placeholder="Username" />
        <div class="text-danger mb-2" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">Invalid Username</div>
        <input formControlName="acn" name="acn" type="text" placeholder="Acc/No." />
        <div class="text-danger mb-2" *ngIf="this.registerForm.get('acn')?.errors && this.registerForm.get('acn')?.touched">Invalid Acc/No.</div>
        <input formControlName="psw" name="psw" type="password" placeholder="password" />
        <div class="text-danger mb-2" *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">Invalid Password</div>
        <button type="submit">Register</button>
        <p class="message">Already have an account ? <a href="#">Login here</a></p>
      </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
  <div>    <h3 class="mt-5 text-center text-white">Happy Banking</h3></div>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Register</h3>
          <!-- <p>Please enter your credentials to register.</p> -->
        </div>
      </div>
      <form (ngSubmit)="register()" class="login-form">
        <input [(ngModel)]="uname" name="uname" type="text" placeholder="Username" />
        <input [(ngModel)]="acn" name="acn" type="text" placeholder="Acc/No." />
        <input [(ngModel)]="psw" name="psw" type="password" placeholder="password" />
        <button type="submit">Register</button>
        <p class="message">Already have an account ? <a href="#">Login here</a></p>
      </form>
    </div>
  </div>
</body>
</html>
